plugins {
    id 'java'
}

group 'searchingDuplicate'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile 'org.slf4j:slf4j-jdk14:1.7.26'
    compile 'org.apache.commons:commons-lang3:3.9'
}
